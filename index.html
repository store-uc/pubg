    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;

      min-height: 150px;
      max-height: 60vh;
      overflow-y: auto;
      line-height: 1.4;
      white-space: pre-wrap;
      font-size: 1rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #0f0;
      animation: blink 1s steps(2) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .progress-bar {
      position: absolute;
      top: 0; left: 0;
      height: 4px;
      background: linear-gradient(90deg, #0f0, #00ff00);
      animation: load 10s linear forwards;
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
    @media (max-width: 480px) {
      .console h1 {
        font-size: 1.1rem;
      }
      .console .output {
        font-size: 0.95rem;
      }
    }
    .whatsapp-message {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      z-index: 999;
      box-shadow: 0 0 10px #0f0;
      display: none;
      text-decoration: none;
    }
    .whatsapp-message:hover {

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 14;
    let columns;
    let drops;
    function setupMatrix() {
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }
    setupMatrix();
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px Share Tech Mono';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      resizeCanvas();
      setupMatrix();
    });

    const outputEl = document.getElementById('output');
    const whatsappMsg = document.getElementById('whatsapp-msg');
    const commands = [
      'اختراق الصلاحيات... [████▂ ]',
      'الوصول إلى الكاميرا... [✔]',
      'تحميل الصور والملفات... [█████▆]',
      'تسلل إلى الشبكة المحلية... [✔]',
      'تشغيل backdoor... [███████▇]',
      'اكتمل جمع البيانات... [✔]',
      'اكتمل![✔]'
    ];
    let cmdIndex = 0;
    let charIndex = 0;

    function typeCommand() {
      if (cmdIndex < commands.length) {
        if (charIndex < commands[cmdIndex].length) {
          outputEl.textContent += commands[cmdIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeCommand, 80);
        } else {
          outputEl.textContent += '\n';
          cmdIndex++;
          charIndex = 0;
          setTimeout(typeCommand, 600);
        }
      } else {
        // Show WhatsApp message after last command
        whatsappMsg.style.display = 'block';
      }
    }
    setTimeout(typeCommand, 1200);
  </script>

</html>
